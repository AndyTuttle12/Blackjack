<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<!-- link to local Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- link to custom css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- link to local jquery -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<!-- link to custom js -->
	<script src="/js/scripts.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<!-- 	the table -->
		<div class="the-table col-sm-8 col-sm-offset-2">
			<div class="row">
				<!-- The dealer -->
				<div class="col-sm-12 dealer-hand-wrapper">
					<!-- Dealer Total -->
					<div class="col-sm-3 dealer-total">
						Dealer Total <span class="dealer-total-number">0</span>	
					</div>
					<div class="col-sm-9 dealer-cards">
						<div class="col-sm-2 card card-one"></div>
						<div class="col-sm-2 card card-two"></div>
						<div class="col-sm-2 card card-three"></div>
						<div class="col-sm-2 card card-four"></div>
						<div class="col-sm-2 card card-five"></div>
						<div class="col-sm-2 card card-six"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<!-- Player -->
				<div class="col-sm-12 player-hand-wrapper">
					<!-- Dealer Total -->
					<div class="col-sm-3 player-total">
						Player Total <span class="player-total-number">0</span>	
					</div>
					<div class="col-sm-9 player-cards">
						<div class="col-sm-2 card card-one"></div>
						<div class="col-sm-2 card card-two"></div>
						<div class="col-sm-2 card card-three"></div>
						<div class="col-sm-2 card card-four"></div>
						<div class="col-sm-2 card card-five"></div>
						<div class="col-sm-2 card card-six"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
