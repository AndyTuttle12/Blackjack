<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<!-- link to local Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- link to custom css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- link to local jquery -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<!-- and Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- link to custom js -->
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<!-- Dealer Total -->
		<div class="col-sm-2 dealer-total">
			Dealer Total <span class="dealer-total-number">0</span>	
		</div>
		<div class="col-sm-8 btn-group btn-group-lg" role="group">		
			<button class="btn btn-lg btn-secondary deal-button">Deal</button>		
			<button class="btn btn-lg btn-secondary hit-button">Hit</button>		
			<button class="btn btn-lg btn-secondary stand-button">Stand</button>		
			<button class="btn btn-lg btn-secondary double-button">Double</button>
		</div>
	</div>
	<div class="row">
		<!-- Player Total -->
		<div class="col-sm-2 player-total">
			Player Total <span class="player-total-number">0</span>	
		</div>
		<div class="col-sm-1 buttons-lower">
			<button class="btn btn-lg btn-secondary reset-button">Reset Game</button>
		</div>
		<div class="col-sm-1 buttons-lower">
			<button class="btn btn-lg btn-secondary split-button">Split</button>
		</div>
	</div>
	<div id="modal-messages">
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        	<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			      	</div>
			     	<div class="modal-body">
			        	...
			     	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        	<button type="button" class="btn btn-primary">Save changes</button>
			      	</div>
			    </div>
		  	</div>
		</div>
	</div>
	<div class="row">
		<div id="arm-rest">
			<!-- 	the table -->
			<div class="the-table col-sm-10 col-sm-offset-1">
				<div class="row">
					<!-- The dealer -->
					<div class="col-sm-12 dealer-hand-wrapper">
						
						<div class="col-sm-9 dealer-cards">
							<div class="col-sm-2 card card-1"></div>
							<div class="col-sm-2 card card-2"></div>
							<div class="col-sm-2 card card-3"></div>
							<div class="col-sm-2 card card-4"></div>
							<div class="col-sm-2 card card-5"></div>
							<div class="col-sm-2 card card-6"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<!-- Player -->
					<div class="col-sm-12 player-hand-wrapper">
						
						<div class="col-sm-9 player-cards">
							<div class="col-sm-2 card card-1"></div>
							<div class="col-sm-2 card card-2"></div>
							<div class="col-sm-2 card card-3"></div>
							<div class="col-sm-2 card card-4"></div>
							<div class="col-sm-2 card card-5"></div>
							<div class="col-sm-2 card card-6"></div>
						</div>
					</div>
				</div>
				<div id="deckOfCards">
					<img class="deck-card deck-card0" src="images/deck.png">
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
